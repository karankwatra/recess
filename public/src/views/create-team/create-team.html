<div class="ui modal taken">
	<i class="close icon"></i>
	<div class="header">
		That team name is taken!
	</div>
	<div class="image content">
		<div class="description">
			Please try a different name.
		</div>
	</div>
</div>

<nav-dir></nav-dir>
<form id="create-team-form" class="ui form">
	<h1 style="font-size:50px">Create a new Team</h1>
	<p style="font-size:25px">If the team creation is successful, you will be redirected to sign into your new team.</p>
	<div class="field">
		<label>Team Name</label>
		<input type="text" name="first-name" placeholder="Team Name" ng-model="team.name">
	</div>
	<div class="field">
		<label>Password</label>
		<input type="password" name="last-name" placeholder="Password" ng-model="team.password">
	</div>
	<button ng-click="createTeam(team)" class="ui button" type="submit">Submit</button>
</form>
