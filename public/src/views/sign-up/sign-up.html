<div class="overlay placeholder">

<form id="sign-up-form" class="ui large form">
	<div class="ui segment">
		<h1 class="ui dividing header">Create your Recess Account</h1>
		<div class="field">
			<h5>Name</h5>
			<div class="two fields">
				<div class="field">
					<input type="text" name="firstname" placeholder="First">
				</div>
				<div class="field">
					<input type="text" name="lastname" placeholder="Last">
				</div>
			</div>
		</div>
		<div class="field">
			<h5>Choose Your Username</h5>
			<div class="field">
				<input type="text" name="username" placeholder="Username">
			</div>
		</div>
		<div class="field">
			<h5>Email</h5>
			<div class="field">
				<input type="text" name="email" placeholder="Email">
			</div>
		</div>
		<div class="field">
			<h5>Password</h5>
			<div class="field">
				<input type="password" name="password" placeholder="Password">
			</div>
		</div>
		<div class="field">
			<h5>Confirm Password</h5>
			<div class="field">
				<input type="password" name="password2" placeholder="Confirm Password">
			</div>
		</div>
		<div class="field">
	        <h5>Profile Picture</h5>
	        <div class="ui fluid file input action">
	            <input type="text" readonly>
	            <input type="file" id="file1" name="files1" autocomplete="off">
	            <div class="ui button">
	                Select...
	            </div>
	        </div>
	    </div>
		<div class="ui fluid large submit button">Create Account</div>
	</div>

	<div class="ui error message"></div>

</form>
</div>
